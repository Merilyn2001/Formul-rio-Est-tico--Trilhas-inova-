<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <section class="container">
            <form action="" class="formulario" id="form">
                <fieldset class="formulario__titulo">
                    <a href="./capa.html" class="voltar__pagina">
                        <img src="./assets/seta.svg" alt="Seta de voltar"> Voltar
                    </a>
                    <h1>Formulário de Inscrição</h1>
                    <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
                </fieldset>

                <fieldset class="formulario__pessoal">
                    <h2>Informações do Participante</h2>
                    <label for="nome">Nome completo
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        <span class="erro-mensagem" id="erro-nome"></span>
                    </label>
                    <label for="nascimento">Data de nascimento
                        <input type="date" id="nascimento" name="nascimento" required>
                        <span class="erro-mensagem" id="erro-nascimento"></span>
                    </label>
                    <label for="cpf">CPF
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                        <span class="erro-mensagem" id="erro-cpf"></span>
                    </label>
                    <label for="sexo">Sexo
                        <select name="sexo" id="sexo" required>
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                        <span class="erro-mensagem" id="erro-sexo"></span>
                    </label>
                    <label for="email">E-mail
                        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                        <span class="erro-mensagem" id="erro-email"></span>
                    </label>
                    <label for="telefone">Telefone
                        <input type="tel" id="telefone" name="telefone" placeholder="(XX) 9XXXX-XXXX" required>
                        <span class="erro-mensagem" id="erro-telefone"></span>
                    </label>
                    <label for="identidade">Documento de identidade
                        <div class="upload-identidade">
                            <input type="file" id="identidade" name="identidade" accept=".pdf,.jpg,.png" required>
                            <span class="erro-mensagem" id="erro-identidade"></span>
                            <img src="./assets/nuven.svg" alt="Ícone de nuvem">
                            <span>Clique aqui para selecionar o arquivo</span>
                        </div>
                    </label>
                </fieldset>

                <fieldset class="formulario__residencial">
                    <h2>Endereço Residencial</h2>
                    <label for="cep">CEP
                        <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" maxlength="9" required>
                        <span class="erro-mensagem" id="erro-cep"></span>
                    </label>
                    <div class="residencial__localizacao">
                        <label for="rua">Rua
                            <input type="text" id="rua" name="rua" placeholder="Nome da rua" required>
                            <span class="erro-mensagem" id="erro-rua"></span>
                        </label>
                        <label for="numero">Número
                            <input type="text" id="numero" name="numero" placeholder="nº" required>
                            <span class="erro-mensagem" id="erro-numero"></span>
                        </label>
                        <label for="cidade">Cidade
                            <input type="text" id="cidade" name="cidade" placeholder="Nome da sua cidade" required>
                            <span class="erro-mensagem" id="erro-cidade"></span>
                        </label>
                        <label for="estado">Estado
                            <input type="text" id="estado" name="estado" placeholder="Ex: MA" required>
                            <span class="erro-mensagem" id="erro-estado"></span>
                        </label>
                    </div>
                    <label for="residencial">Comprovante Residencial
                        <div class="upload-residencia">
                            <input type="file" id="residencial" name="residencial" accept=".pdf,.jpg,.png" required>
                            <span class="erro-mensagem" id="erro-residencial"></span>
                            <img src="./assets/nuven.svg" alt="Ícone de nuvem">
                            <span>Clique aqui para selecionar o arquivo</span>
                        </div>
                    </label>
                </fieldset>

                <fieldset class="formulario__trilhas">
                    <h2>Trilhas de Aprendizagem</h2>
                    <p>Selecione apenas uma trilha</p>
                    <div class="trilhas">
                        <label class="trilha">
                            <input type="radio" name="trilha" value="frontend" required>
                            <span class="trilha-box">
                                <img class="icon" src="./assets/frontend.svg" alt="Ícone Front-end">
                                Programação Front-end
                            </span>
                        </label>
                        <label class="trilha">
                            <input type="radio" name="trilha" value="backend" required>
                            <span class="trilha-box">
                                <img class="icon" src="./assets/backend.svg" alt="Ícone Back-end">
                                Programação Back-end
                            </span>
                        </label>
                        <label class="trilha">
                            <input type="radio" name="trilha" value="jogos" required>
                            <span class="trilha-box">
                                <img class="icon" src="./assets/jogos.svg" alt="Ícone Jogos">
                                Programação de Jogos
                            </span>
                        </label>
                        <label class="trilha">
                            <input type="radio" name="trilha" value="ux" required>
                            <span class="trilha-box">
                                <img class="icon" src="./assets/design.svg" alt="Ícone Design">
                                Design e Experiência
                            </span>
                        </label>
                        <label class="trilha">
                            <input type="radio" name="trilha" value="dados" required>
                            <span class="trilha-box">
                                <img class="icon" src="./assets/dados.svg" alt="Ícone Dados">
                                Ciência de Dados
                            </span>
                        </label>
                    </div>
                    <span class="erro-mensagem" id="erro-trilha"></span>
                </fieldset>

                <fieldset class="formulario__credenciais">
                    <h2>Credenciais de Acesso</h2>
                    <label for="idUsuario">ID do Usuário (CPF)
                        <input type="text" id="idUsuario" name="idUsuario" placeholder="Seu CPF será usado aqui" readonly required>
                        <span class="erro-mensagem" id="erro-idUsuario"></span>
                    </label>
                    <label for="senha">Senha
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        <span class="erro-mensagem" id="erro-senha"></span>
                    </label>
                </fieldset>

                <fieldset class="formulario__termo">
                    <label>
                        <input type="checkbox" name="declaracao" id="declaracao" required>
                        <span class="terms">Declaro que li e concordo com os 
                            <a href="#">Termos e Condições</a> e com a 
                            <a href="#">Política de Privacidade</a>.</span>
                        <span class="erro-mensagem" id="erro-declaracao"></span>
                    </label>
                </fieldset>

                <fieldset class="formulario__botoes">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="button" class="save-btn">Salvar</button>
                    <button type="submit" class="submit-btn">Fazer Inscrição</button>
                </fieldset>
                
                <fieldset class="formulario__mensagem" id="mensagem-sucesso" style="display: none;">
                    <p id="mensagem-texto"></p>
                    <button type="button" id="ok-btn" class="submit-btn">OK</button>
                </fieldset>
                    
            </form>

            <div class="imagens">
                <img class="imagem__estudante" src="./assets/imagem.svg" alt="Pessoa estudando com notebook">
                <img class="imagem__inova" src="./assets/trilha.svg" alt="Logo Programa Trilhas">
            </div>
        </section>
    </main>
    <script src="auth.js" defer></script> 
    <script src="arquivo.js" defer></script>
</body>
</html>
